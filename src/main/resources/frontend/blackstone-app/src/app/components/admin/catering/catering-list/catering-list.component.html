<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center">Catering Menu</h3>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td style="cursor: pointer" mat-cell *matCellDef="let catering" [routerLink]="['/admin-catering',catering.id]" routerLinkActive="router-link-active" >{{catering.name}}</td>
                </ng-container>
                <ng-container matColumnDef="tag">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef="let catering">{{catering.tags[0].name}}</td>
                </ng-container>
                <ng-container matColumnDef="minNum">
                    <th mat-header-cell *matHeaderCellDef>Minimum No.</th>
                    <td mat-cell *matCellDef="let catering">{{ catering.minimumNo }}</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price per Person</th>
                    <td mat-cell *matCellDef="let catering">{{catering.pricePerPerson}}</td>
                </ng-container>
                <ng-container matColumnDef="createdOn">
                    <th mat-header-cell *matHeaderCellDef>Created On</th>
                    <td mat-cell *matCellDef="let catering">{{catering.createdOn|date}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="col-sm-6 col-md-8">
            <button mat-raised-button class="mat-primary" [routerLink]="['/add-catering']" routerLinkActive="router-link-active">Add Catering</button>
        </div>
    </div>
</div>
