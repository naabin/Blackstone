<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div *ngIf="menu else null">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3>Menu Information</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">Name: {{menu.name}}</li>
                            <li class="list-group-item">Description: {{menu.description}}</li>
                            <li class="list-group-item">Price: ${{menu.price}}</li>
                            <li class="list-group-item">Add Extra: {{menu.addExtra}}</li>
                            <li class="list-group-item">Added Price: {{menu.addedPrice}}</li>
                            <li class="list-group-item">Created on: {{dateConverter(menu.createdOn)}}</li>
                        </ul>
                        <div class="btn-group justify">
                            <button type="button" class="btn btn-primary" mat-raised-button
                                [routerLink]="['/add-menu', menu.id]" routerLinkActive="router-link-active">Edit
                                Menu</button>
                            <button type="button" (click)="deleteMenu(menu.id)" mat-raised-button
                                class="btn btn-danger">
                                Delete Menu</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
