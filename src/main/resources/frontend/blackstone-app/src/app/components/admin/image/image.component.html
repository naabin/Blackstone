<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <form (submit)="processFile(imageInput, $event)" [formGroup]="imageForm">
                <div [hidden]="loading" class="col-sm-12 ">
                    <div class="input-group mb-3">
                        <label>Image Name:</label>
                        <input formControlName="name" class="form-control" (keyup)="getName($event)" type="text">
                    </div>

                    <div class="btn btn-primary col-sm-12">
                        <span>Choose Image</span>
                        <input formControlName="image" class="form-control" #imageInput accept=".png, .jpg, .jpeg"
                            type="file">
                    </div>

                    <div class="button-group">
                        <button [disabled]="!imageForm.valid" class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </div>
                <div [hidden]="!loading" class="col-sm-12 justify-content-center">
                    <button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="sr-only">Loading...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let image of images" class="col-sm-12 col-md-4">
            <mat-card class="image-card">
                <mat-card-title class="text-center">{{image.name}}</mat-card-title>
                <mat-card-content>
                    <img class="img-fluid rounded mx-auto d-block" mat-card-sm-image src="{{image.imageUrl}}">
                </mat-card-content>
                <mat-card-actions>
                    <button [hidden]="loading" (click)="deleteImage(image.id)" mat-raised-button
                        class="mat-warn deleteButton">Delete</button>
                    <button [hidden] ="!deleteLoading " class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="sr-only">Loading...</span>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
